     <h4>
        <b style="color: green;">LinkedHashMap</b>
     </h4>
     <ul>
       <li>It is exactly same as HashMap except the following differences . </li>
     </ul>
     <img alt="" src="images/HMLHM.PNG">
    <textarea rows="15" cols="80" style="color: blue;">
	    
	    Example:
	             import java.util.*;
	             public class HashMapDemo{ 
	                public static void main(String[] args){ 
	                     LinkedHashMap m = new LinkedHashMap();
	                     m.put("A",40);
	                     m.put("Z",10);
	                     m.put("K",20);
	                     System.out.println(m);
	              
	                }
	             }
	         O/P:===>    {A=40, Z=10, K=20}

	             
	</textarea>
	<ul>
	  <li>Note: In general we can use LinkedHashSet and LinkedHashMap for developing Cache based applications , where duplicates are not allowed but, insertion order must be preserved . </li>
	</ul>
