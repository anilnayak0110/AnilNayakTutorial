	    <li>It is the child class of HashSet</li>

	  <img alt="" src="images/LHSHS.PNG">
	 <textarea rows="18" cols="80" style="color: blue;">
	    
	    Example:
	             import java.util.*;
	             public class LinkedListDemo { 
	                 public static void main(String[] args){ 
	                   LinkedHashSet h = new LinkedHashSet();
	                   h.add("B");
	                   h.add("C");
	                   h.add("D");
	                   h.add("E");
	                   h.add(null);
	                   h.add(10);
	                   System.out.println(h.add("E"));o/p==>false
	                   System.out.println(h);o/p==>[B,C,D,E,null,10]

	                 }
	             }
	</textarea>
	<ul>
	  <li>Note : Very common application area of LinkedHashSet is developing Cache based applications, where duplicates are not allowed and insertion order must be preserved . </li>
	</ul>
