	<h4>
		<b style="color: green;">Stack:</b>
	</h4>
	<ul>
	 <li>It is the child class of Vector </li>
	 <li>It is a specially designed class for Last In First Out(LIFO) order .</li>
	</ul>
	<h5>
		<b style="color: green;">Constructor:</b>
	</h5>
	<ul>
	  <li>Stack s = new Stack();</li>
	</ul>
	<textarea rows="15" cols="80" style="color: blue;">
	        Methods :
	        ---------
	        1. Object push(Object o);
	           to insert an object into the stack
	           
	        2. Object pop()
	           to remove and return top of the stack
	           
	        3. Object peek()
	           to returns top of the stack without removal
	        
	        4. boolean empty()
	           returns true, if stack is empty
	        
	        5. int search(Object o)
	           return offset, if the element is available otherwise returns -1
	</textarea>
	<textarea rows="15" cols="80" style="color: blue;">
	    
	    Example:
	             import java.util.*;
	             public class LinkedListDemo { 
	                 public static void main(String[] args){ 
	                 Stack s = new Stack();
					 s.push("A");
					 s.push("B");
					 s.push("C");
		 			 System.out.println(s);
					 System.out.println(s.search("A"));==>o/p: 3
					 System.out.println(s.search("Z"));==>o/p: -1 
	                 }
	             }
	</textarea>
